name: Lint on Pull Request

on:
  pull_request:
    branches:
      - main
      - staging
      - develop

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14"

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint
